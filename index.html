<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="hScores"><a href="scores.html">View High Scores</a></div>
    <div class="timer">Time: <span id="time"></span></div>

    <div class="wrapper">
        <div id="quizChallenge" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorect answers will penalize your score/time by ten seconds!</p>

            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
        <h2 id="questionTitle"></h2>
        <div id="choices" class="choices"></div>
      </div>

        <div id="questions" class="hide">
            <h3>All Done!</h3>
            <p><span id="finalScore"></span> Your final score is</p>
            <p>Enter Your Initials: <input type="text" id="initials"> <button id="submit">Submit</button></p>
        </div>

        <div></div>

        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
